<script type="text/javascript">

var width = $('#main').width()
var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
var svg = d3.select('#main').append("svg").attr("width",width).attr("height",600).append("g")
    //.attr("transform", "translate(32," + 300 + ")");

var data = [
    ['Student','PY','A1','A2','A3','HS'],
    ['Julia Fonoimoana',1,1,2,3,3],
    ['Roger Fonoimoana',1,1,2,3,3],
    ['Danielle Fonoimoana',1,1,2,3,3],
    ['John Fonoimoana',1,1,2,3,3],
    ['Roger Fonoimoana',1,1,2,3,3],
    ['Rachel Tuala',1,1,2,3,3],
    ['Taylor Tuala',1,1,2,3,3],
    ['Tai Tuala',1,1,2,3,3],
    ['Ruth Tuala',1,1,2,3,3],
    ['Iosua Manu',1,1,2,3,3],
    ['Siona Manu',1,1,2,3,3]
]


function update(data){

  var rows = svg.selectAll('g').data(data,function(d){return d;})

  // UPDATE
  rows.transition().duration(500).attr("transform",function(d,i){return "translate(0,"+i*32+")"})

  // ENTER
  rows.enter().append("g")
  rows.append("rect")
    .attr("width",width)
    .attr("height",31)
    .attr("fill","orange")
  rows.append("text")
    .text(function(d){return d[0]})
    .style("font-size","20px")
    .attr("y",20)
    .attr("x",10)
  rows.append("text")
    .text(function(d){return d[1]})
    .style("font-size","20px")
    .attr("y",20)
    .attr("x",300)
  rows.append("text")
    .text(function(d){return d[2]})
    .style("font-size","20px")
    .attr("y",20)
    .attr("x",600)
  rows.transition()
    .duration(500)
    .attr("transform",function(d,i){return "translate(0,"+i*32+")"})

  // EXIT
  rows.exit()
    .transition()
      .duration(500)
      .style("fill-opacity",0)
      .remove();
}


setInterval(function() {
  update(shuffle(data)
      .slice(0, Math.floor(Math.random() * data.length))
      .sort());
}, 2500);

// Shuffles the input array.
function shuffle(array) {
  var m = array.length, t, i;
  while (m) {
    i = Math.floor(Math.random() * m--);
    t = array[m], array[m] = array[i], array[i] = t;
  }
  return array;
}


</script>
